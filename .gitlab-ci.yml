image: java:8-jdk

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

stages:
 - build
 - test
 - devDeploy
 - postTest

build:
  stage: build
  script: ./gradlew --build-cache assemble -s
  artifacts:
    paths:
      - subprojects/**/build/libs/*.jar
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - .gradle
      - subprojects/**/build

test:
  stage: test
  script: 
    - ./gradlew check jacocoTestReport
    - bash <(curl -s https://codecov.io/bash)
  artifacts:
    reports:
      junit: subprojects/**/build/test-results/**/TEST-*.xml
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - .gradle
      - subprojects/**/build
 
deploy snapshot:
  stage: devDeploy
  script: ./gradlew publish -s
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - .gradle
      - subprojects/**/build

build and test with latest Gradle:
  image: gradle:latest
  stage: postTest
  script: gradle assemble :changelog-automation-gradle-plugin:check
  allow_failure: true
  artifacts:
    reports:
      junit: subprojects/**/build/test-results/**/TEST-*.xml
 